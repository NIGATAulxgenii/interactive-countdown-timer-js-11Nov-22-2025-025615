<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример кода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.1em;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет, мир!</h1>
        <p id="dynamicMessage">Это стандартное сообщение.</p>
        <button onclick="changeMessage()">Изменить сообщение</button>
    </div>

    <script>
        function changeMessage() {
            const messageElement = document.getElementById('dynamicMessage');
            messageElement.textContent = 'Сообщение было изменено JavaScript!';
            messageElement.style.color = 'green';
            console.log('Сообщение успешно изменено.');
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Страница полностью загружена.');
        });
    </script>
</body>
</html>
